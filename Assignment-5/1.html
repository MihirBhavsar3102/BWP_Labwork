<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#btn").click(function(){
    $("#panel").slideToggle("slow");
  });
});
</script>
<style> 
#panel, #container {
  padding: 5px;
  text-align: center;
  background-color: rgba(255, 218, 185, 0.854);
  border: solid 1px purple;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
<div id="container">Panel</div>
<div id="panel">jQuery Toggle</div>
<button id="btn">Click here to toggle</button>

</body>
</html>
