<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Cartoon Creation</title>
</head>

<body>
    <img id="cartoon"
        src="https://media0.giphy.com/media/bEVCtreTpsMqA/giphy.gif?cid=ecf05e47rw0ka9rc7yxo2gsihn38hgrfiz721kpo2uy8dnyk&ep=v1_gifs_search&rid=giphy.gif&ct=g"
        alt="cartoon" style="width: 200px; height: 300px;">
    <script>
        $(document).ready(function () {
            setInterval(function () {
                $("#cartoon").animate({
                    marginLeft: '+=30px'
                });
            }, 10);
        })
    </script>
</body>

</html>
