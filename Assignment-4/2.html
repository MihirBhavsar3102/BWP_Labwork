<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-2</title>
    <style>
        #typewriterText::after {
            content: '|';
            margin-left: 4px;
            animation: blink 0.6s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
            
        }

        p{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Typewriter</h1>
        <button onclick="typeWriter()">Click me for start typing...</button>
        <p id="typewriterText"></p>
    </center>
</body>

<script>
    var i = 0;
    var text = 'Hello folks! This is a demo of Typewriter.  I just made this using HTML, CSS and JavaScript. And it is working pretty good...!!';
    var speed = 200;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById('typewriterText').innerHTML += text.charAt(i);
            i++;
            setInterval(typeWriter, speed*i);
        }
    }
</script>

</html>
