<!DOCTYPE html>
<html>

<head>
    <title>Vowel Occurrence and String Extraction</title>
</head>

<body>
    <script>
        function findVowelPositionsAndSubstring(word) {
            var firstVowelIndex = -1;
            var lastVowelIndex = -1;

            for (var i = 0; i < word.length; i++) {
                if ("aeiouAEIOU".indexOf(word[i]) !== -1) {
                    if (firstVowelIndex === -1) {
                        firstVowelIndex = i;
                    }
                    lastVowelIndex = i;
                }
            }

            if (firstVowelIndex !== -1 && lastVowelIndex !== -1) {
                var extractedSubstring = word.substring(firstVowelIndex + 1, lastVowelIndex);
                return {
                    firstVowelPosition: firstVowelIndex + 1,
                    lastVowelPosition: lastVowelIndex + 1,
                    extractedSubstring: extractedSubstring
                };
            } else {
                return null;
            }
        }

        function input() {
            var word = document.getElementById("word").value;
            var output = document.getElementById("output");

            var result = findVowelPositionsAndSubstring(word);

            if (result !== null) {
                output.innerHTML = "First Vowel Position: " + result.firstVowelPosition +
                    "<br>Last Vowel Position: " + result.lastVowelPosition +
                    "<br>Extracted Substring: " + result.extractedSubstring;
            } else {
                output.innerHTML = "No vowels found in the input word.";
            }
        }
    </script>

    <h2>Find Vowel Occurrence and Extract Substring</h2>
    <label for="word">Enter a word:</label>
    <input type="text" id="word">
    <button onclick="input()">Find and Extract</button>

    <div id="output"></div>
</body>

</html>
