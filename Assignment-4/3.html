<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-3</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Login Form</h1>
        <form onsubmit="return verifyUsernamePassword()">
            <label for="username">Username: </label>
            <input id="username" type="text" placeholder="Enter your username"> <br><br>

            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Enter your password"> <br><br>

            <input type="submit">
        </form>
    </div>
</body>

<script>

    function verifyUsernamePassword() {
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        if (password === "" && username === "") {
            alert("Username and password cannot be empty!");
            return false;
        }
        if (/^[_@0-9]/.test(username)) {
            alert("Username cannot start with _ or @ or any number");
            return false;
        }
        if (password.length < 6) {
            alert("Password must be more than 6 characters");
            return false;
        }
        if (password.length > 12) {
            alert("Password must be less than 12 characters");
            return false;
        }
    }

</script>

</html>
