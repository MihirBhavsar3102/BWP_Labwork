<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-3</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Login Form</h1>
        <form onsubmit="return verifyUsernamePassword()">
            <label for="username">Username: </label>
            <input id="username" type="text" placeholder="Enter your username"> <br><br>

            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Enter your password"> <br><br>

            <input type="submit">
        </form>
    </div>
</body>

<script>

    function verifyUsernamePassword() {
        var uname = document.getElementById("uname").value;
        var pwd = document.getElementById("pwd").value;
        if (uname.value == "" && pwd.value == "") {
            alert("Enter uname and password");
        } else {
            if (uname[0] == "_" || uname[0] == "@" || uname[0] >= 0 || uname <= 9) {
                alert("_, @ or 0-9 arent allowed");
            }
            if (pwd.length < 6 || pwd.length > 12) {
                alert("Password must be between 6 to 12 char");
            } else {
                alert("Welcome");
            }
        }
    }

</script>

</html>
